<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="left-button-panel.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="tape.css" />
    <title>VK</title>
  </head>
  <body class="body">
    <div class="header">
      <img src="VK_Logo.svg.png" class="vk-logo" />
      <div class="search">Поиск</div>
      <div class="header-buttons"><div class="notification-button"></div></div>
      <div class="header-buttons"><div class="music-button"></div></div>
      <div class="header-space"></div>
      <div class="profile">
        <span class="profile-name">Артем</span>
        <div class="profile-icon"></div>
        <div class="profile-arrow-down"></div>
      </div>
    </div>
    <div class="content">
      <div class="left-buttons-panel">
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Моя страница
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Новости
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Мессенджер
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Друзья
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Сообщества
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Фотографии
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Музыка
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Видео
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Клипы
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Игры
        </div>
        <div class="left-buttons-panel-space">
          <hr class="left-buttons-panel-space-line" />
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Мини-приложения
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          VK Pay
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Работа
        </div>
        <div class="left-buttons-panel-space">
          <hr class="left-buttons-panel-space-line" />
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Маркет
        </div>
        <div class="left-buttons-panel-button">
          <div class="lbp-button-icon"></div>
          Файлы
        </div>
        <div class="left-buttons-panel-space">
          <hr class="lbp-footer-space" />
        </div>
        <div class="left-buttons-panel-footer">
          <span class="lbp-footer-text">Блог</span>
          <span class="lbp-footer-text">Разработчикам</span>
          <br />
          <span class="lbp-footer-text">Реклама</span>
          <span class="lbp-footer-text">Ещё</span>
        </div>
      </div>
      <div class="tape">
        <div class="tape-new-from-you">
          <div class="tape-new-from-you-icon"></div>
          <div class="tape-new-from-you-content">Что у вас нового?</div>
        </div>
        <div class="tape-story">
          <span class="tape-story-block-name">Истории</span>
          <div class="tape-story-content"></div>
        </div>
        <div class="tape-post">
          <div class="tape-post-header"></div>
          <div class="tape-post-content"></div>
          <div class="tape-post-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
